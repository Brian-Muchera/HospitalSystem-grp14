<div class="container pt-4">
<div class="row">
<div class="col-md-4"></div>



<div class="col-md-4">

  <div class="card card-container">
     <div class="sm-jumbotron center-align white-text pt-600"><br>
      <h4>Patient Login</h4> 
      <br>
    </div>
 
    <img
      id="profile-img"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4d9ZZYbIu__eTYRAWRQZCRKI0KD2GfXcmkg&usqp=CAU"
      class="profile-img-card"
    />
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Email</label>
        <input
          type="text"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          #email="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && email.invalid"
        >
          Email is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid"
        >
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group width-75">
        <button [routerLink]="['/bookappointments']" class="btn" style="background-color:#FE346E !important;">
          Login
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }} a patient.
    </div>
  </div>
</div>

<div class="col-md-4"></div>
</div>

</div>
