<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Logout</a>
      <a mat-list-item href="#">Book Appointments</a>
      <a mat-list-item href="#">Doctors</a>
      <a routerLink="bookappointments" class="nav-link">Add</a>
      <!-- <li class="nav-item"> -->
        
        <!-- <a routerLink="post" class="nav-link">Book</a> -->
      <!-- </li> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Patients Dashboard</span>
    </mat-toolbar>

   <!-- <router-outlet></router-outlet> -->
   <!-- <app-bookin-form></app-bookin-form> -->

  </mat-sidenav-content>
</mat-sidenav-container>
