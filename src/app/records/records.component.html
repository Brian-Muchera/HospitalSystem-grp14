<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>
<body>
    <div class="row">
    
    <div class="col-md-4"></div>
    <div class="col-md-4">
         <div class="sm-jumbotron center-align white-text pt-600"><br>
      <h4>Doctor's Dashboard</h4> 
      <br>
         </div>
    </div>
    <div class="col-md-4"></div>
    </div>
    <div class="container">
        <div *ngIf="appointments">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <h4>Appointments List</h4>
                            <ul class="list-group">
                                <li class="list-group-item" *ngFor="let appointment of appointments; let i = index" [class.active]="i == currentIndex"
                                    (click)="setActiveAppointment(appointment, i)">
                                    {{ appointment.patient }}, {{ appointment.date }}
                                </li>
                            </ul>
                            <button class="m-3 btn btn-sm btn-danger" (click)="removeAllAppointments()">
                                Remove All
                            </button>
                        </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
